<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- TOP Page -->
    <div data-role="page" id="TopPage" style="color: #E74C3C;">
        <header data-role="header" data-position="fixed">
            <h1>Memo</h1>
            <a href="#AddPage" data-icon="plus" class="ui-btn-right">Tambah</a>
        </header>
        <section data-role="content">
            <ul id="TopListView" data-role="listview" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d" data-split-icon="delete">
            </ul>
        </section>
    </div>

    <!-- Add Memo Page -->
    <div data-role="page" id="AddPage">
        <header data-role="header" data-position="fixed">
            <a data-role="button" data-rel="back" data-icon="back">Kembali</a>
            <h1>Tambah Memo</h1>
        </header>
        <section data-role="content">
            <label for="Memo">Memo:</label>
            <textarea id="Memo"></textarea>
            <a data-role="button" data-icon="check" id="SaveBtn">Simpan</a>
        </section>
    </div>

    <!-- Detail Page -->
    <div data-role="page" id="ShowPage">
        <header data-role="header" data-position="fixed">
            <a data-role="button" data-rel="back" data-icon="back">Kembali</a>
            <h1></h1>
        </header>
        <section data-role="content">
            <p></p>
        </section>
    </div>
    
<script src="components/loader.js"></script>
<script src="js/memo.js"></script>
<script src="js/app.js"></script>
<script src="js/cssua.min.js"></script>
</body>
</html>
